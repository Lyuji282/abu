create:
  handler: src/create.handler
  events:
    - http:
        path: /
        method: post
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: ApiGatewayAuthorizer
        cors: true
read:
  handler: src/read.handler
  events:
    - http:
        path: /{id}
        method: get
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: ApiGatewayAuthorizer
        cors: true
